<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>发布信息</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=0port" content="width=device-width, initial-scale=1, maximum-scale=1.0, minimum-scale=1, minimal-ui">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="black" name="apple-mobile-web-app-status-bar-style">
    <meta content="telephone=no" name="format-detection">
    <meta content="email=no" name="format-detection">
	
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="stylesheet" type="text/css" href="css/magic-check.css"> 
	<link rel="stylesheet" href="css/zepto.mdatetimer.css">
	<script src="js/zepto.js"></script>
	<script src="js/zepto.mdatetimer.js"></script>
	


</head>
<body>
<div class="content">
	
	<div class="body">
	<form action="#" method="post">
		<div class="cols cols1">
			<span>任务名称</span>
			<input type="text" name="mission_name" placeholder="如：帮忙大三体测" autofocus autocapitalize="off"value="" onFocus="if(!value){value=defaultValue; this.style.color='white'}" /><!--autocapitalize="off"防止iOS键盘首字母自动大写-->
			<hr>
		</div>
		<div class="cols">
			<span>任务时间</span>
			<input id="start" type="text" name="start_time" readonly placeholder="开始时间" value="" onBlur="if(!value){value=defaultValue; this.style.color='white'}"  />
		
			<span class="simple_word">到</span>
			<input id="end" name="end_time" type="text" readonly  autocapitalize="off"placeholder="结束时间" value="" onBlur="if(!value){value=defaultValue; this.style.color='white'}" />
			<hr>
		</div>
		<div class="cols">
			<span>悬赏金额</span>
			<input type="number"name="reward_amount" min="0" autofocus placeholder="" required="required"value="" onFocus="if(!value){value=defaultValue; this.style.color='white'}" />
			<span class="simple_word">元</span>
			<hr>
		</div>
		<div class="cols">
			<span>联系方式</span>
			<input type="tel" name="contact" placeholder="手机号或qq" autofocus required="required" value="" onFocus="if(!value){value=defaultValue; this.style.color='white'}"  />
			<hr>
		</div>
		<div class="cols">
			<span>要求执行者性别</span>
			<div class="radio"><input class="magic-radio" type="radio" name="radio" id="male"/>
			<label for="male">男</label></div>
			<div class="radio"><input class="magic-radio" type="radio" name="radio" id="female"/> 
			<label for="female">女</label> </div> 
			<div class="radio"><input class="magic-radio" type="radio" name="radio" id="r1"/> 
			<label for="r1">不限</label> 
			</div>
			<hr>
		</div>
		<div class="cols">
			<span>任务简述</span>
			<br/>
			<textarea rows="5" cols="35" placeholder="这里描述任务的具体要求"value="" onFocus="if(!value){value=defaultValue; this.style.color='white'}" ></textarea>			
		</div>
	</div>
	<div class="btn">
		<div class="left"><input type="submit" value="匿名发布"></input></div>
		<div class="right"><input type="submit" value="发布"></input></div>
	</div>
	</form>
</div>
	
    <script>
    $(function(){

	var config = {
		mode : 1, //时间选择器模式：1：年月日，2：年月日时分（24小时），3：年月日时分（12小时），4：年月日时分秒。默认：1
		format : 2, //时间格式化方式：1：2015年06月10日 17时30分46秒，2：2015-05-10  17:30:46。默认：2
		years : [2016, 2017,2018,2019,2020,2021], //年份数组
		nowbtn : true, //是否显示现在按钮
		onOk : function(){
			//alert('OK');
		},  //点击确定时添加额外的执行函数 默认null
		onCancel : function(){
			alert('A');
		}, //点击取消时添加额外的执行函数 默认null
	}

	$('#start, #end').mdatetimer(config);
});
    </script>
<script type="text/javascript" src="js/pageResponse.min.js"></script>
<script type="text/javascript">
window.onload = window.onresize = function(){
    pageResponse({
        selectors : '.content',     //模块选择器，使用querySelectorAll的方法
        mode : 'auto',     // auto || contain || cover ，默认模式为auto 
        width : '320',      //输入页面的宽度，只支持输入数值，默认宽度为320px
        height : '548'      //输入页面的高度，只支持输入数值，默认高度为504px
    })
}
</script>
</body>
</html>
